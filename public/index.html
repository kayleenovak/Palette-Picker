<!DOCTYPE html>
<html>
<head>
  <title>Palette Picker</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>Palette Picker</header>
  <section class='palette-container'>
    <section class="palette-colors">
        <article class="palette-color-container">
          <div class="color color-one"></div>
          <h3 class="hex-code"></h3>
          <div class="unlock-img lock"></div>
        </article>      
        <article class="palette-color-container">
          <div class="color color-two"></div>
          <h3 class="hex-code"></h3>
          <div class="unlock-img lock"></div>
        </article>
        <article class="palette-color-container">
          <div class="color color-three"></div>
          <h3 class="hex-code"></h3>
          <div class="unlock-img lock"></div>
        </article>
        <article class="palette-color-container">
          <div class="color color-four"></div>
          <h3 class="hex-code"></h3>
          <div class="unlock-img lock"></div>
        </article>
        <article class="palette-color-container">
          <div class="color color-five"></div>
          <h3 class="hex-code"></h3>
          <div class="unlock-img lock"></div>
        </article>
      </section>
      <button class="generate-palette-btn">Generate Palette</button>
      <section class="save-palette-container">
        <form>
          <select class="select-project">
            <option value="project">Project One</option>
          </select>
          <input type="text" class="name-palette-input"/>
          <button class="save-palette-btn">Save Palette</button>
        </form>
      </section>
  </section>
  <section class="project-container">

    <!-- Display project section -->
    <section class="new-project-section">
      <h3 class="create-new-project-heading">Create New Project</h3>
      <img src='./images/close.svg' class="collapse-new-project-section"/>
      <input class="name-project-input" />
      <button class="creat-project-btn">Create New Project</button>
    </section>
    <!-- End Display Project Section -->

    <h3 class='projects-heading'>Projects</h3>
    <img class="add-project-btn"  src="./images/add.svg"/>
    <section class="projects">
      <section class="project">
        <h5 class='project-name'>Project 1</h5>
        <article class="color-container">
          <h6 class="palette-name">Warm Colors</h6>
          <div class="project-colors">
            <div class='project-color'></div>
            <div class='project-color'></div>
            <div class='project-color'></div>
            <div class='project-color'></div>
            <div class='project-color'></div>
          </div>
          <img src='./images/delete.svg' class="delete-palette-btn"/>
        </article>
      </section>
      <section class="project">
        <h5 class='project-name'>Project 1</h5>
        <article class="color-container">
          <h6 class="palette-name">Warm Colors</h6>
          <div class="project-colors">
            <div class='project-color'></div>
            <div class='project-color'></div>
            <div class='project-color'></div>
            <div class='project-color'></div>
            <div class='project-color'></div>
          </div>
          <img src='./images/delete.svg' class="delete-palette-btn"/>
        </article>
        <article class="color-container">
            <h6 class="palette-name">Warm Colors</h6>
            <div class="project-colors">
              <div class='project-color'></div>
              <div class='project-color'></div>
              <div class='project-color'></div>
              <div class='project-color'></div>
              <div class='project-color'></div>
            </div>
            <img src='./images/delete.svg' class="delete-palette-btn"/>
          </article>
        </section>
    </section>
  </section>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="./js/scripts.js"></script>
</html>
